version: '3.8'

# =============================================
# üêß TUXMAN - Docker Compose
# =============================================
#
# ANTES DE USAR:
# 1. Cambia las contrase√±as (DB_PASSWORD y JWT_SECRET)
# 2. Construye la imagen: docker compose build
# 3. Ejecuta: docker compose up -d
# 4. Abre: http://localhost:3000
#
# =============================================

services:
  # ------------------------------
  # BASE DE DATOS - PostgreSQL
  # ------------------------------
  db:
    image: postgres:16-alpine
    container_name: tuxman-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tuxman
      POSTGRES_PASSWORD: ${DB_PASSWORD:-TuPasswordSegura123}
      POSTGRES_DB: tuxman
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - tuxman_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tuxman -d tuxman"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tuxman-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ------------------------------
  # APLICACI√ìN - TuxMan
  # ------------------------------
  app:
    build:
      context: ./build
      dockerfile: Dockerfile
    image: f1rul4yx/tuxman:latest
    container_name: tuxman-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-CambiaEstoCon32CaracteresMinimo}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: tuxman
      DB_PASSWORD: ${DB_PASSWORD:-TuPasswordSegura123}
      DB_NAME: tuxman
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tuxman-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ------------------------------
# NETWORKS
# ------------------------------
networks:
  tuxman-network:
    driver: bridge

# ------------------------------
# VOLUMES
# ------------------------------
volumes:
  tuxman_data:
    driver: local
